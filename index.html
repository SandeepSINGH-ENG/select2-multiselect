<!DOCTYPE html>
<html>
<head>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
    $('#dl').select2().val(['1', '5']);
});
$(document).ready(function(){
    $("#dl").change(function() {
    $("#dl").attr("multiple", (this.checked) ? "multiple" : "");
}).change();
});
</script>
</head>
<body>

<select id="dl" multiple>
    <option value="1">1wedw</option>
    <option value="2">2wwwwwww</option>
    <option value="3">3wwwwwwww</option>
    <option value="4">4wwwwwwwwwww</option>
    <option value="5">5wwwwwwwwww</option>
</select>

</body>
</html>
